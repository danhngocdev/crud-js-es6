<!DOCTYPE html>
<html lang="en">

            <div class="form-group">
              <label for="title">Full Name</label>
              <input type="text" id="fullname" class="form-control">

            <div class="form-group">

            <!-- //<button type="submit"  onclick="calculatorscore" class="btn btn-success btn-block">Tính điểm</button> -->

              <tr>
                <th>ID</th>
                <th>FUll Name</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
                <th>Trung Bình</th>
                <th></th>

              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
      </div>
   
      <div class="container">

        <button id="good" class="btn btn-primary">tìm học sinh giỏi</button>
      </div>
      
</body>
