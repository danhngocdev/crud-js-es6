<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i>Class Manager</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Full Name</label>
              <input type="text" id="fullname" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Toán</label>
              <input type="text" id="toan" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Lý</label>
                <input type="text" id="ly" class="form-control">
              </div>

              <div class="form-group">
                <label for="author">Hóa</label>
                <input type="text" id="hoa" class="form-control">
              </div>
            <!-- <div class="form-group">
              <label for="isbn">ly#</label>
              <input type="text" id="isbn" class="form-control">
            </div> -->
            <input type="submit" value="Add Student" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>STT</th>
                <th>FUll Name</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
                <th>Trung Bình</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="student-list"></tbody>
          </table>
      </div>
    
</body>

<script type="text/javascript" src="./js/index.js"></script>
</html>
